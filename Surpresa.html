<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parab√©ns Meire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .initial-container {
            text-align: center;
            z-index: 10;
        }

        .initial-container.hidden {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            border: none;
            padding: 40px 90px;
            font-size: 2.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(220, 38, 38, 0.7);
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
            animation: fadeIn 1s ease-in;
        }

        .celebration-screen.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message-container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .main-message {
            font-size: 7em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .sub-message {
            font-size: 3em;
            color: #fde047;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(253, 224, 71, 0.5);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 40px rgba(253, 224, 71, 0.9);
            }
        }

        .emoji {
            position: fixed;
            font-size: 3.5em;
            pointer-events: none;
            z-index: 1;
        }

        .falling {
            animation: fall linear forwards;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 2;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .star {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            z-index: 3;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="initial-container" id="initialContainer">
        <button onclick="celebrate()">CLIQUE AQUI</button>
    </div>

    <div class="celebration-screen" id="celebrationScreen">
        <div class="message-container">
            <div class="main-message">
                PARAB√âNS<br>MEIRE<br>VOC√ä MERECE! üéâ
            </div>
            <div class="sub-message">
                ‚ú® Voc√™ √© incr√≠vel! ‚ú®
            </div>
        </div>
    </div>

    <script>
        const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíì', 'üíï', 'üéâ', 'üéä', 'ü•≥', 'üéà', 'üéÜ', '‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéÅ', 'üéÄ', 'üìö', 'üìñ', '‚úèÔ∏è', 'üçé', 'üèÜ', 'üëè', 'üéì'];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#fdcb6e', '#e17055'];

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji falling';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
            emoji.style.fontSize = (Math.random() * 2 + 2) + 'em';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 6000);
        }

        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji floating';
            emoji.textContent = ['üíñ', '‚≠ê', '‚ú®', 'üåü'][Math.floor(Math.random() * 4)];
            emoji.style.left = Math.random() * 90 + 5 + 'vw';
            emoji.style.top = Math.random() * 90 + 5 + 'vh';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 8000);
        }

        function createFirework(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', tx + 'px');
                particle.style.setProperty('--y', ty + 'px');
                particle.style.animation = 'fireworkExplode 1s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createStars() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '‚≠ê';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.animationDelay = Math.random() * 1 + 's';
                    document.body.appendChild(star);
                }, i * 100);
            }
        }

        function celebrate() {
            document.getElementById('initialContainer').classList.add('hidden');
            document.getElementById('celebrationScreen').classList.add('show');

            // Cascata inicial de emojis
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    createEmoji();
                }, i * 30);
            }

            // Continuar cascata por 15 segundos
            const emojiInterval = setInterval(() => {
                for (let i = 0; i < 15; i++) {
                    createEmoji();
                }
            }, 200);

            setTimeout(() => {
                clearInterval(emojiInterval);
            }, 15000);

            // Emojis flutuantes
            const floatingInterval = setInterval(() => {
                createFloatingEmoji();
            }, 500);

            setTimeout(() => {
                clearInterval(floatingInterval);
            }, 15000);

            // Fogos de artif√≠cio aleat√≥rios
            const fireworkInterval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 800);

            setTimeout(() => {
                clearInterval(fireworkInterval);
            }, 15000);

            // Estrelas
            createStars();
        }
    </script>
</body>
</html>
